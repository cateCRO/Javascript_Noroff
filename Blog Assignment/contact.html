<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamental Blog - Contact</title>
    <!-- CSS -->

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/contact.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="bg-dark p-3">
      <a href="index.html" class="text-0 text-1">Fundamental Blog</a>
      <span class="float-end">
        <a class="text-light text-0" href="/index.html">Blog</a>
        <a class="text-light text-0" href="contact.html">Contact</a>
      </span>
    </nav>
    <main class="container">
      <header class="mt-xxl-5 mt-xl-5 mt-lg-4 mt-md-4 mt-sm-3">
        <img
          src="/img/pexels-solen-feyissa-5744250.png"
          class="img-fluid rounded shadow-sm"
          alt="Phone inbox and a plant in the background"
        />
        <div class="mt-xxl-5 mt-xl-5 mt-lg-4 mt-md-4 mt-sm-3">
          <h2>Send us a message</h2>
          <h6>Fill in the form</h6>
          <p>
            Do you have any qyestions or suggestions? Please fill in the form
            below.
          </p>
          <form>
            <label for="name">Name *</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">ðŸ‘¤</span>
              <input
                type="text"
                class="form-control"
                placeholder="Ola Nordmann"
                aria-describedby="basic-addon1"
                name="name"
              />
            </div>

            <label for="email">E-mail *</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2">âœ‰</span>
              <input
                type="email"
                class="form-control"
                placeholder="olanordmann@gmail.com"
                aria-describedby="basic-addon2"
              />
            </div>

            <label for="message">Message *</label>

            <div class="input-group">
              <textarea
                class="form-control"
                aria-label="With textarea"
                rows="8"
              ></textarea>
            </div>
          </form>
        </div>

        <input class="btn btn-primary mt-2 mb-3" type="submit" value="Send" />
      </header>
    </main>
    <footer class="bg-dark text-light mt-auto">
      <h3 class="mt-1">Welcome to the Fundamental Blog</h3>
      <p>A blog written to learn HTML, CSS and Javascript</p>
    </footer>
  </body>
</html>
